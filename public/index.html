<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Asteroids</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="game-view">
		<canvas id="game-screen"></canvas>
		<img id="throttle-control" class="hidden" src="/img/accel.svg">
		<div id="game-over" class="blink centered-overlay">
			<p class="hidden">
				GAME OVER
			</p>
			<p>
				TOUCH TO START
			</p>
		</div>
		<div id="game-paused" class="blink centered-overlay hidden">
			PAUSED
		</div>
		<div id="monitor">
			<p id="score">0</p>
			<p id="lives">
			</p>
		</div>

		<div id="orientation-data" class="hidden">
			asdsadsadddddddddddddddddddddds
		</div>
		<div id="bg-data" class="hidden">
			asdsadsadddddddddddddddddddddds
		</div>
		<div id="console" class="hidden">
			asdsadsadddddddddddddddddddddds
		</div>
	</div>
	<div id="calibrate-tilt-settings-view" class="hidden">
		TILT CONTROL CALIBRATION PROCEEDURE
		<div class="centered-overlay">
			<p class="">
			HOLD YOUR DEVICE FLAT, THEN TAP THE SCREEN TO CONTINUE
			</p>
			<p class="hidden">
				<= TILT LEFT
			</p>
			<p class="hidden">
				TILT UP ^
			</p>
		</div>
	</div>
	<div id="ship-template" class="hidden">
		<img class="life" src="img/ship.svg"/>
	</div>


	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script-->
	<script type="text/javascript">

		window.onerror = function(error) {
			alert(error);
		}
	</script>
	<script src="js/lodash.min.js"></script>
	<script src="js/localstorage-polyfill.js"></script>

	<script src="js/util.js"></script>
	<script src="js/space-model.js"></script>
	<script src="js/orientation-pause-safe.js"></script>
	<script src="js/ui-to-controls-adapter.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
